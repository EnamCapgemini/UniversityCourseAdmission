<div class='maindiv' *ngIf='errorMessage == null'>
    <h3 style='text-align:center;'>{{header}}</h3>
    <table class='table table-striped table-bordered'>
        <tr>
            <th>STAFF ID</th>
            <th>STAFF NAME</th>
            <th>STAFF ROLE</th>
            <th>ACTION</th>
        </tr>
        <tr *ngFor='let staff of staffs' style='padding:2px'>
            <td>{{staff.staffId}}</td>
            <td>{{staff.username}}</td>
            <td>{{staff.role}}</td>
            <td>
                <button class='btn btn-danger' (click)='delete(staff.staffId)'>Delete</button>&nbsp;&nbsp;
                <a [routerLink]="['/update',staff.staffId]" class='btn btn-primary'>Modify</a>
            </td>
        </tr>
    </table>

    <div *ngIf='message != null' (click)='message=null' class='alert alert-success text-center'>
        {{message}}
    </div>
</div>
<div class='alert alert-danger text-center' *ngIf='errorMessage != null'>
    <h2>{{errorMessage}}</h2>
</div>
