<div class='user'>
    <div *ngIf='userdetails != null'>
        <h3 style='text-align:center;'>User Details</h3>
        <table class='table'>
            <tr>
                <td>UserName: </td>
                <td>{{userdetails.username}}</td>
            </tr>
            <tr>
                <td>Password: </td>
                <td>{{userdetails.password}}</td>
            </tr>
            <tr>
                <td>Role: </td>
                <td>{{userdetails.role}}</td>
            </tr>
        </table>
    </div>
    <div *ngIf='successMessage != null' class='alert alert-success text-center'>
        {{successMessage}}
    </div>
    <div *ngIf='errorMessage != null' class='alert alert-danger text-center'>
        {{errorMessage}}
    </div>
</div>
