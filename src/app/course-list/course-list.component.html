<div class='maindiv' *ngIf='errorMessage == null'>
    <h3 style='text-align:center;'>{{header}}</h3>
    <table class='table table-striped table-bordered'>
        <tr>
            <th>Course Id</th>
            <th>Course Name</th>
            <th>Course Duration</th>
            <th>Course Start Date</th>
            <th>Course End Date</th>

            <th>Course Fees</th>

        </tr>
        <tr *ngFor='let course of courses' style='padding:2px'>
            <td>{{course.courseId}}</td>
            <td>{{course.courseName}}</td>
            <td>{{course.courseDuration}}</td>
            <td>{{course.courseStartDate}}</td>
            <td>{{course.courseEndDate}}</td>
            <td>{{course.courseFees}}</td>
            <td>
                <button class='btn btn-danger' (click)='delete(course.courseId)'>Delete</button>
                <a [routerLink]="['/update',course.courseId]" class='btn btn-primary'>Modify</a>
            </td>
        </tr>
    </table>

    <div *ngIf='message != null' (click)='message=null' class='alert alert-success text-center'>
        {{message}}
    </div>
</div>
<div class='alert alert-danger text-center' *ngIf='errorMessage != null'>
    <h2>{{errorMessage}}</h2>
</div>
