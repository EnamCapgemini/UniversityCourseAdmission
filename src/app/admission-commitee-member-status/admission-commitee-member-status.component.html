<div class='commitee'>
    <div *ngIf='admission!= null'>
        <table class='table'>
            <tr>
                <td>Admission Id</td>
                <td><input type='text' [(ngModel)]='admission.admissionId'></td>
            </tr>
            <tr>
                <td>Admission Status</td>
                <td><select name="status" [(ngModel)]='admission.status'>
                        <option value="" disabled>Choose a status</option>
                        <option [ngValue]="APPLIED">APPLIED</option>
                        <option [ngValue]="PENDING">PENDING</option>
                        <option [ngValue]="CONFIRMED">CONFIRMED</option>
                        <option [ngValue]="REJECTED">REJECTED</option>
                    </select></td>
            </tr>
        </table>
        <button (click)='updated()' class='btn btn-success btn-block'>Update</button>
        <button (click)='goBack()' class='btn btn-primary btn-block'>Back</button>

        <p class='alert alert-success' *ngIf='successMessage != null' (click)='successMessage=null'>
            {{successMessage}}
        </p>
    </div>


    <div *ngIf='errorMessage != null' class='alert alert-danger' (click)='errorMessage=null'>
        {{errorMessage}}
    </div>

    <div *ngIf='validationMessages != null' (click)='validationMessages=null'>
        <p *ngFor='let msg of validationMessages' class='alert alert-danger'>
            {{msg}}
        </p>
    </div>
</div>
