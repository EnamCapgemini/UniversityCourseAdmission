<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
      $scope.names = ["Emil", "Tobias", "Linus"];
    });
    </script>
<div class='universitystaff'>
    <div *ngIf='staff != null'>
        <table class='table table-striped table-bordered'>
            <tr>
                <td>STAFF ID</td>
                <td><input type='text' [(ngModel)]='staff.staffId' readonly></td>
            </tr>
            <tr>
                <td>STAFF NAME</td>
                <td><input type='text' [(ngModel)]='staff.username'></td>
            </tr>
            <tr>
                <td>STAFF PASSWORD</td>
                <td><input type='text' [(ngModel)]='staff.password'></td>
            </tr>
            <tr>
                <td>STAFF ROLE</td>
                <td><input type='text' [(ngModel)]='staff.role'></td>
                <!--<td>
                    <div ng-app="myApp" ng-controller="myCtrl">
                    <select [(ngModel)]='staff.role' (change)="updatedRole($event.target.value)">
                       <option selected disabled>{{staff.role}}</option>
                        <option *ngFor='let role of roles' [ngValue]='role.id'>{{role.name}}</option>
                     </select>
                    </div>
                </td>-->
            </tr>
        </table>
        <button (click)='updated()' class='btn btn-success btn-block'>Update</button>
        <button (click)='goBack()' class='btn btn-primary btn-block'>Back</button>

        <p class='alert alert-success' *ngIf='successMessage != null' (click)='successMessage=null'>
            {{successMessage}}
        </p>
    </div>


    <div *ngIf='errorMessage != null' class='alert alert-danger' (click)='errorMessage=null'>
        {{errorMessage}}
    </div>

    <div *ngIf='validationMessages != null' (click)='validationMessages=null'>
        <p *ngFor='let msg of validationMessages' class='alert alert-danger'>
            {{msg}}
        </p>
    </div>
</div>
