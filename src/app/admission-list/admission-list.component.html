<div class='maindiv' *ngIf='errorMessage == null'>
    <h3 style='text-align:center;'>{{header}}</h3>
    <table class='table table-striped table-bordered'>
        <tr>
            <th>Admission Id</th>
            <th>Course Id</th>
            <th>Admission Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <tr *ngFor='let ad of admissions' style='padding:2px'>
            <td>{{ad.admissionId}}</td>
            <td>{{ad.courseId}}</td>
            <td>{{ad.admissionDate}}</td>
            <td>{{ad.status}}</td>
            <td>
                <button class='btn btn-danger' (click)='delete(ad.admissionId)'>Delete</button>&nbsp;&nbsp;
                <a [routerLink]="['/admission-update']" class='btn btn-primary'>Modify</a> <!-- ,ad.admissionId-->
            </td>
        </tr>
    </table>

    <div *ngIf='message != null' (click)='message=null' class='alert alert-success text-center'>
        {{message}}
    </div>
</div>
<div class='alert alert-danger text-center' *ngIf='errorMessage != null'>
    <h2>{{errorMessage}}</h2>
</div>
